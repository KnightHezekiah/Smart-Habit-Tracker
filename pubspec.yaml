name: sht
description: A Smart Habit Tracker application with habit tracking, progress visualization, and a reward system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  intl: ^0.18.0
  path_provider: ^2.0.14
  sqflite: ^2.2.6
  fl_chart: ^0.62.0
  shared_preferences: ^2.1.0
  table_calendar: ^3.0.9
  # Add these new dependencies for web support
  http: ^1.1.0
  url_launcher: ^6.1.12
  universal_html: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300